<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="post.js" type="module" defer></script>
  </head>
  <body>
    <nav
      class="w-full fixed flex h-14 items-center justify-evenly bg-[#f5f5f5] z-50 border-b"
    >
      <a href="/" class="w-1/3 grid place-content-center font-bold">Socials</a>
      <form
        id="searchbar"
        class="w-1/3 h-full flex items-center justify-center relative"
      >
        <i id="searchIcon" data-lucide="search" class="absolute left-3"></i>
        <input
          id="searchInput"
          placeholder="Search socials..."
          class="w-full h-10 rounded-full z-50 px-12 text-sm"
        />
        <div
          id="searchBackdrop"
          class="w-full h-full fixed hover:cursor-pointer top-0 bg-black/10 hidden"
        ></div>

        <div
          id="searchResults"
          class="w-full h-64 overflow-scroll hidden flex flex-col gap-2 px-3 py-3 overflow-x-hidden bg-white text-theme_dark border absolute top-14 rounded"
        ></div>
      </form>
      <div class="w-1/3 flex items-center justify-center gap-3 relative">
        <button
          id="login_btn"
          class="px-6 py-1 border border-theme_light text-theme_dark"
        >
          Login
        </button>
        <button id="register_btn" class="px-6 py-1 bg-theme_light text-white">
          Register
        </button>
        <div class="flex gap-5 text-sm pr-5">
          <a href="/">Home</a>
          <a href="/feed.html">Feed</a>
        </div>
        <div
          id="navbarUserIcon"
          class="h-12 w-12 z-50 aspect-square hover:cursor-pointer rounded-full bg-theme_dark hidden"
        >
          <img
            id="navbarUserImage"
            class="w-full h-full rounded-full object-fill bg-theme_dark border-theme_dark border"
          />
        </div>
        <div
          id="profileDropdown"
          class="fixed top-16 w-64 h-96 text-theme_dark bg-white z-50 rounded shadow py-5 hidden"
        >
          <div class="w-full h-full flex flex-col justify-between items-center">
            <div class="w-full px-5">
              <ul class="flex flex-col gap-6">
                <li>Profile</li>
                <li>Follow</li>
                <li>Settings</li>
                <li>Account</li>
              </ul>
            </div>
            <div class="w-full flex items-center justify-center">
              <button
                class="w-[90%] h-10 border border-red-500 text-red-700 rounded hover:scale-x-[1.02] duration-200 hover:bg-red-700 hover:text-red-100"
                id="signOutBtn"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="flex items-center justify-center pt-32 h-full w-full">
      <div
        key="${post.id}"
        class="flex-grow w-[90vw]  bg-white border p-6 flex flex-col gap-3 max-w-3xl relative shadow border-theme_dark/10 rounded-t-md"
      >
        <button
        id="editBtn"
          class="z-40 hidden absolute top-6 right-24 border text-sm hover:bg-theme_dark hover:text-white duration-200 border-theme_dark text-theme_dark h-8 rounded px-5 flex items-center justify-center"
          >Edit Post</button
        >
        <button
        id="deleteBtn"
          class="z-40 hidden absolute top-6 right-12 border text-sm hover:bg-red-800 hover:text-red-100 duration-200 border-red-800 text-red-800 h-8 w-8 rounded px-5 flex items-center justify-center"
          >x</button
        >
        
          <div class="flex items-center justify-start gap-3 w-full">
            <h2 id="postTitle" class="text-theme_dark font-bold text-xl"></h2>
            <p id="postAuthor" class="text-sm text-gray-600 font-medium"></p>
          </div>
            
            <p  id="postBody" class="text-theme_dark text-sm max-h-12 truncate"></p>
          <div
          id="postTagsContainer"
            class="text-sm font-light flex gap-4 text-theme_dark"
          >
            
          </div>
        <!-- Button form -->

        <!-- Button form -->

        <div
          class="w-full aspect-video border-t flex items-center justify-center"
        >
        <img id="postImg" class="w-[95%] aspect-video  rounded"  src="/"></img>
      </div>

        <div class="flex flex-col gap-4 px-4 text-theme_dark pb-3">
          <div class="w-full h-[1px] bg-theme_dark/10"></div>

          <!-- Comment form -->

          <!-- Comment form -->

          <!-- Comment -->
          <div id="postCommentContainer" class="text-sm flex gap-2">
            <p class="truncate"></p>
            <a href="/posts/post.html?id=${post.id}" class="text-blue-900"
              >...more</a
            >
          </div>
          <!-- Comment -->
        </div>
      </div>
    </section>
    <div
    id="backdrop-container"
    class="w-full h-full fixed hover:cursor-pointer top-0 bg-black/20 hidden"
  ></div>

  <div
    id="modal-container"
    class="md:w-1/2 w-full hidden fixed top-1/2 z-50 left-1/2 -translate-x-1/2 -translate-y-1/2 h-full md:h-1/2 bg-white rounded"
  >
    <div
      class="w-full h-16 border flex items-center justify-between px-5 rounded-t"
    >
      <div class="h-[90%] aspect-square"></div>
      <div
        class="h-[100%] flex items-center justify-center text-xl font-bold text-theme_dark"
      >
        Edit Post
      </div>
      <div
        class="h-[60%] aspect-square border flex items-center justify-center rounded hover:shadow-sm hover:cursor-pointer duration-200"
        id="modalbtn"
      >
        x
      </div>
    </div>
    <div class="w-full h-auto min-h-[100px]">
      <form
        id="editPostForm"
        class="w-full flex flex-col items-center justify-start gap-5 py-12"
      >
        <input
          id="postImgUrl"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Image url..."
        />
        <input
          id="formTitle"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Title"
        />
        <input
          id="postTags"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Add tags"
        />
        <textarea
          id="postText"
          class="w-full md:w-[80%] h-56 resize-none py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Text"
        ></textarea>
        <button
          type="submit"
          class="px-16 py-2 rounded bg-theme_light text-white hover:shadow-sm hover:scale-[1.02] duration-200"
        >
          Post
        </button>
      </form>
    </div>
  </div>
  </body>
</html>
