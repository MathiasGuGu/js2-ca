<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/register.js" type="module" defer></script>
  </head>
  <body>
    <nav
      class="w-full fixed flex h-14 items-center justify-evenly bg-[#f5f5f5] z-50 border-b"
    >
      <a href="/" class="w-1/3 grid place-content-center font-bold">Socials</a>
      <form
        id="searchbar"
        class="w-1/3 h-full flex items-center justify-center relative"
      >
        <i id="searchIcon" data-lucide="search" class="absolute left-3"></i>
        <input
          id="searchInput"
          placeholder="Search socials..."
          class="w-full h-10 rounded-full z-50 px-12 text-sm"
        />
        <div
          id="searchBackdrop"
          class="w-full h-full fixed hover:cursor-pointer top-0 bg-black/10 hidden"
        ></div>

        <div
          id="searchResults"
          class="w-full h-64 overflow-scroll hidden flex flex-col gap-2 px-3 py-3 overflow-x-hidden bg-white text-theme_dark border absolute top-14 rounded"
        ></div>
      </form>
      <div class="w-1/3 flex items-center justify-center gap-3 relative">
        <div class="flex gap-5 text-sm pr-5">
          <a href="/">Home</a>
          <a href="/feed.html">Feed</a>
        </div>
        <div
          id="navbarUserIcon"
          class="h-12 w-12 z-50 aspect-square hover:cursor-pointer rounded-full bg-theme_dark hidden"
        >
          <img
            id="navbarUserImage"
            class="w-full h-full rounded-full object-fill bg-theme_dark border-theme_dark border"
          />
        </div>
        <div
          id="profileDropdown"
          class="fixed top-16 w-64 h-96 text-theme_dark bg-white z-50 rounded shadow py-5 hidden"
        >
          <div class="w-full h-full flex flex-col justify-between items-center">
            <div class="w-full px-5">
              <ul class="flex flex-col gap-6">
                <li>Profile</li>
                <li>Follow</li>
                <li>Settings</li>
                <li>Account</li>
              </ul>
            </div>
            <div class="w-full flex items-center justify-center">
              <button
                class="w-[90%] h-10 border border-red-500 text-red-700 rounded hover:scale-x-[1.02] duration-200 hover:bg-red-700 hover:text-red-100"
                id="signOutBtn"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="w-full h-full min-h-[100px] pt-32 flex flex-col items-center justify-center"
    >
      <h1 class="text-3xl font-bold text-theme_dark">Register an account</h1>
      <form
        id="registerForm"
        class="w-full flex flex-col items-center max-w-xl justify-start gap-5 py-12"
      >
        <input
          id="registerName"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Name"
        />
        <input
          id="registerEmail"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Email"
        />
        <input
          id="registerPassword"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Password"
          type="password"
        />
        <input
          id="registerAvatar"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Avatar Url"
        />
        <input
          id="registerBanner"
          class="w-full md:w-[80%] py-2 px-3 rounded-lg shadow-sm border"
          placeholder="Banner Url"
        />
        <button
          type="submit"
          class="px-16 py-2 rounded bg-theme_light text-white hover:shadow-sm hover:scale-[1.02] duration-200"
        >
          Post
        </button>
        <a href="/login.html">Login here</a>
      </form>
    </div>
  </body>
</html>
