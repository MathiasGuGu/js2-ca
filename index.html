<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <div class="navbar-logo">Rainydays</div>

        <ul class="navbar-buttons">
          <li class="navbar-button" data-active>
            <a class="navbar-button-text" href="">Home</a>
          </li>
          <li class="navbar-button">
            <a class="navbar-button-text" href="">Jackets</a>
          </li>
          <li class="navbar-button">
            <a class="navbar-button-text" href="">About</a>
          </li>
          <li class="navbar-button">
            <a class="navbar-button-text" href="">Contact</a>
          </li>
        </ul>
        <div class="navbar-cart">CART</div>
      </nav>
      <nav class="navbar-mobile">
        <div class="navbar-mobile-icons">
          <div class="navbar-logo">Rainydays</div>
          <div class="navbar-cart">CART</div>
        </div>
        <ul class="navbar-buttons">
          <li class="navbar-button" data-active>
            <a class="navbar-button-text" href="">Home</a>
          </li>
          <li class="navbar-button">
            <a class="navbar-button-text" href="">Jackets</a>
          </li>
          <li class="navbar-button">
            <a class="navbar-button-text" href="">About</a>
          </li>
          <li class="navbar-button">
            <a class="navbar-button-text" href="">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="header-image-container">
        <div class="header-image-shader">
          <div class="image-shader">
            <div class="header-image-text-container">
              <h2 class="header-image-text">
                Jackets made for all types of weather
              </h2>
              <div class="header-image-carousel">
                <span class="carousel-circle" data-checked></span>
                <span class="carousel-circle"></span>
                <span class="carousel-circle"></span>
              </div>
            </div>
          </div>
          <img
            class="header-image"
            src="/public/holly-mandarich-Y90GKsTKxBM-unsplash.jpg"
            alt="Hiking trail with image of hiker in rainydays jacket"
          />
        </div>
      </section>
      <section class="content-section">
        <section class="sales-header">
          <h2>New collection available now!</h2>
          <button class="redirect-button">View more</button>
        </section>
        <section class="selection-list">
          <h2 class="selection-title">Popular picks:</h2>
          <div class="selection-card-container">
            <a class="product-card" href="/pages/jacket.html">
              <img
                src="/public/RainyDays_Jacket2.png"
                alt=""
                class="card-image"
              />
              <div class="divider"></div>
              <div class="card-options">
                <div class="card-color-container">
                  <span class="card-jacket-color red" data-selected></span>
                  <span class="card-jacket-color green"></span>
                  <span class="card-jacket-color blue"></span>
                </div>
                <h3 class="jacket-price">Price: 1339,-</h3>
              </div>
            </a>
            <a class="product-card" href="/pages/jacket.html">
              <img
                src="/public/RainyDays_Jacket2.png"
                alt=""
                class="card-image"
              />
              <div class="divider"></div>
              <div class="card-options">
                <div class="card-color-container">
                  <span class="card-jacket-color red" data-selected></span>
                  <span class="card-jacket-color green"></span>
                  <span class="card-jacket-color blue"></span>
                </div>
                <h3 class="jacket-price">Price: 1339,-</h3>
              </div>
            </a>
            <a class="product-card" href="/pages/jacket.html">
              <img
                src="/public/RainyDays_Jacket2.png"
                alt=""
                class="card-image"
              />
              <div class="divider"></div>
              <div class="card-options">
                <div class="card-color-container">
                  <span class="card-jacket-color red" data-selected></span>
                  <span class="card-jacket-color green"></span>
                  <span class="card-jacket-color blue"></span>
                </div>
                <h3 class="jacket-price">Price: 1339,-</h3>
              </div>
            </a>
            <a class="product-card" href="/pages/jacket.html">
              <img
                src="/public/RainyDays_Jacket2.png"
                alt=""
                class="card-image"
              />
              <div class="divider"></div>
              <div class="card-options">
                <div class="card-color-container">
                  <span class="card-jacket-color red" data-selected></span>
                  <span class="card-jacket-color green"></span>
                  <span class="card-jacket-color blue"></span>
                </div>
                <h3 class="jacket-price">Price: 1339,-</h3>
              </div>
            </a>
          </div>
          <section class="sales-button-container">
            <button class="redirect-button">View more</button>
          </section>
        </section>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer-title"></h2>
      <div class="footer-newsletter">
        <p class="footer-newsletter-info">Subscribe to out newsletter:</p>
        <div class="footer-newsletter-form">
          <input type="text" class="footer-newsletter-email" />
          <button type="submit" class="footer-newsletter-submit"></button>
        </div>
      </div>
    </footer>
  </body>
</html>
